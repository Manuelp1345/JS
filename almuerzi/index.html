<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almuerzi</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app"></div>
</body>
<template id="register">
    <div class="contenedor-login">
        <p class="Form-title">Registrarse</p>
        <form action="" id="register-form" class="login-form">
            <input  id="user" class="user" type="email" placeholder="Correo Electronico">
            <input id="pass" class="pass" type="password" placeholder="Contraseña" name="" id="">
            <div id="msg">
            </div>
            <input class="btnlogin" type="submit" value="Registrarse">
            <p id="volver" class="btnlogin reg" >Iniciar Sesión</p>

        </form>
    </div>
</template>
<template id="login">
    <div class="contenedor-login">
        <p class="Form-title">Iniciar Sesión</p>
        <form action="" id="login-form" class="login-form">
            <input  id="user" class="user" type="email" placeholder="Correo Electronico">
            <input id="pass" class="pass" type="password" placeholder="Contraseña" name="" id="">
            <div id="msgr"></div>
            <input class="btnlogin" type="submit" value="Iniciar Sesión">
            <p id="reg" class="btnlogin reg" >Registrarse</p>
        </form>
    </div>
</template>
<template   id="orders-view">
    <div class="contenedor">
        <h1>Almuerzi</h1>
        <div id="meals" class="meals">
            <h2>Platillos</h2>
            <ul id="meals-list">
                <p>Cargando...</p>
            </ul>
            <form id="order" action="">
                <input id="mealsid" type="hidden" name="">
                <input id="btn" class="btn" type="submit" disabled value="Enviar">
                <p id="exit" class="btn reg" >Cerrar Sesión</p>
            </form>
        </div>
        <div id="orders" class="orders">
            <h2>Ordenes</h2>
            <ul id="orders-list">
                <p>Cargando...</p>
            </ul>
        </div>
    </div>
</template>
<script src="main.js"></script>
</html>
